<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark background for demonstration -->
    <rect width="300" height="120" fill="#121212" rx="10" ry="10"/>
    
    <!-- Logo text with syn letters centered with UV and C -->
    <text x="60" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="#61dafb">UV</text>
    <text x="135" y="68" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#6d8ef7">syn</text>
    <text x="190" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="#61dafb">C</text>
    
    <!-- Guide line to show center alignment (for demonstration) -->
    <line x1="50" y1="60" x2="250" y2="60" stroke="#555555" stroke-width="1" stroke-dasharray="2,2" opacity="0.7"/>
    
    <!-- Subtle glow effect -->
    <defs>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      </filter>
    </defs>
    
    <!-- Apply glow to the entire logo -->
    <g filter="url(#glow)">
      <text x="60" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="#61dafb" opacity="0.3">UV</text>
      <text x="135" y="68" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#6d8ef7" opacity="0.3">syn</text>
      <text x="190" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="#61dafb" opacity="0.3">C</text>
    </g>
  </svg>
